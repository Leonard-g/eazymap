{% extends 'base.html' %}

{% block content %}

<h1>Agregar datos</h1>

{{error}}
<form action="/create_task/" method="POST">
  {% csrf_token %}
  <div>
    {{ form.title.label_tag }}
    {{ form.title(attrs={'placeholder': 'No. Medidor'}) }}
  </div>
  <div>
    {{ form.description.label_tag }}
    {{ form.description(attrs={'placeholder': 'Ejemplo: 18.5167, -70.0167'}) }}

  <button>Guardar</button>
</form>
{% endblock %}
