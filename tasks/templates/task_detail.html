{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
  <div class="card shadow">
    <div class="card-header">
      <h3 class="card-title">EDITAR DATOS </h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.title.id_for_label }}">Medidor</label>
          <input type="text" name="{{ form.title.name }}" value="{{ task.title }}" class="form-control" id="{{ form.title.id_for_label }}">
        </div>
        <div class="form-group">
          <label for="{{ form.description.id_for_label }}">Coordenadas</label>
          <input type="text" name="{{ form.description.name }}" value="{{ task.description }}" class="form-control" id="{{ form.description.id_for_label }}">
        </div>
        <button type="submit" class="btn btn-primary">
          Actualizar
        </button>
      </form>

      <form action="{% url 'delete_task' task.id %}" method="POST" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          Borrar
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
